- hosts: '{{ hosts_name }}'
  gather_facts: True
  vars:
    temp: "{{ ansible_distribution_version | regex_findall('[0-9]+.[0-9]+') }}"
    os_version: "{{ temp[0] }}"
  tasks:
    - name: create user
      import_tasks: create_user.yml
    - name: install driver
      import_tasks: task_driver.yml
