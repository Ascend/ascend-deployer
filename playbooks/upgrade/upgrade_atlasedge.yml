- hosts: '{{ hosts_name }}'
  tasks:
    - name: upgrade atlasedge
      import_tasks: task_atlasedge.yml
      when: ansible_user_uid == 0

    - name: message
      debug:
        msg:
        - "not support upgrading atlasedge by non-root user, please switch to root user"
      when: ansible_user_uid != 0
