- name: create build directory
  file:
    path: "{{ build_dir }}"
    state: directory
    recurse: yes

- name: install cmake-3.5.2 unarchive
  unarchive:
    src: "{{ resources_dir }}/cmake-3.5.2.tar.gz"
    dest: "{{ build_dir }}"
    copy: no

- name: install cmake-3.5.2 bootstrap
  shell: ./bootstrap --prefix=/usr/local
  args:
    chdir: "{{ build_dir }}/cmake-3.5.2"

- name: install cmake-3.5.2 make
  shell: "make -C {{ build_dir }}/cmake-3.5.2 -j20"
  ignore_errors: yes

- name: install cmake-3.5.2 make install
  shell: "make -C {{ build_dir }}/cmake-3.5.2 install"
  become: yes
