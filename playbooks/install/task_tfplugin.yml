- name: find tfplugin script
  find:
    paths: "{{ cann_dirs }}"
    recurse: no
    file_type: file
    use_regex: yes
    patterns: ".*tfplugin.*{{ansible_architecture}}.sh"
  register: tfplugin
  when: old_cann == "after-5.1"

- name: set log_path for root
  set_fact:
    log_path: /var/log/ascend_seclog/
  when: ansible_user_uid == 0 and old_cann == "after-5.1"

- name: set log_path for non-root
  set_fact:
    log_path: ~/var/log/ascend_seclog/
  when: ansible_user_uid != 0 and old_cann == "after-5.1"

- name: install tfplugin
  shell: "bash {{ tfplugin.files[0].path }} {{ log_path }}"
  environment:
    LD_LIBRARY_PATH: "{{ local_path }}/{{ python_version }}/lib"
    PATH: "{{ local_path }}/{{ python_version }}/bin:{{ ansible_env.PATH }}"
  register: tfplugin_result
  when: old_cann == "after-5.1" and tfplugin.matched > 0
  failed_when: "tfplugin_result.rc !=0 and 'already installed' not in tfplugin_result.stdout"

- name: message
  debug:
    msg:
      - "can not find tfplugin package, tfplugin install skipped"
  when: old_cann == "after-5.1" and tfplugin.matched == 0

- name: message
  debug:
    msg:
      - "{{ tfplugin_result | default('NOT DEFINED') }}"
  when: old_cann == "after-5.1" and tfplugin_result.changed

- name: find tfplugin package
  find:
    paths: "{{ cann_dirs }}"
    recurse: no
    file_type: file
    use_regex: yes
    patterns: ".*tfplugin.*{{ansible_architecture}}.run"
  register: tfplugin
  when: old_cann == "before-5.1"

- name: check ascend cann install info
  stat:
    path: "{{ cann_info_path }}/ascend_cann_install.info"
  register: install_info
  when: old_cann == "before-5.1"

- name: set install_path enable
  set_fact:
    ins_path_cmd: "--install-path={{ install_path }}"
  when: old_cann == "before-5.1" and (not install_info.stat.exists)

- name: set install_path disable
  set_fact:
    ins_path_cmd: ""
  when: old_cann == "before-5.1" and (install_info.stat.exists or ansible_user_uid != 0)

- name: install tfplugin
  shell: "bash {{ tfplugin.files[0].path }} --nox11 {{ cann_install_params }} {{ ins_path_cmd }}"
  environment:
    LD_LIBRARY_PATH: "{{ local_path }}/{{ python_version }}/lib"
    PATH: "{{ local_path }}/{{ python_version }}/bin:{{ ansible_env.PATH }}"
  register: tfplugin_result
  when: old_cann == "before-5.1" and tfplugin.matched > 0
  failed_when: "tfplugin_result.rc !=0 and 'already installed' not in tfplugin_result.stdout"

- name: message
  debug:
    msg:
      - "can not find tfplugin package, tfplugin install skipped"
  when: old_cann == "before-5.1" and tfplugin.matched == 0

- name: message
  debug:
    msg:
      - "{{ tfplugin_result | default('NOT DEFINED') }}"
  when: old_cann == "before-5.1" and tfplugin_result.changed
