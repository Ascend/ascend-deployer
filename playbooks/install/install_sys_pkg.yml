- hosts: '{{ hosts_name }}'
  tasks:
    - name: install system packages
      include_tasks: "task_sys_{{ansible_pkg_mgr}}.yml"

    - name: install cmake3.5.2 for BigCloud Linux 7.6 and CentOS 7.6
      import_tasks: task_cmake.yml
      when: "'BigCloud' in os_and_arch or 'CentOS_7.6' in os_and_arch"

    - name: find docker command
      shell: command -v docker | wc -l
      register: docker_exists

    - name: restart docker
      shell: "systemctl restart docker"
      when: "docker_exists.stdout != 0"
      become: yes
      when: "'CentOS_7.6_aarch64' in os_and_arch or 'CentOS_8.2_aarch64' in os_and_arch or 'EulerOS_2.0SP8_aarch64' in os_and_arch or 'Ubuntu_18.04_aarch64' in os_and_arch"
