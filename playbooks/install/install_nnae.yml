- hosts: '{{ hosts_name }}'
  tasks:
    - name: find nnae package
      find:
        paths:
          - "{{ resources_dir }}/run_from_zip_dir"
          - "{{ resources_dir }}"
          - "{{ resources_dir }}/CANN"
        recurse: no
        file_type: file
        use_regex: yes
        patterns: ".*nnae.*{{ ansible_architecture }}.run"
      register: nnae

    - name: check ascend cann install info
      stat:
        path: /etc/Ascend/ascend_cann_install.info
      register: install_info

    - name: set install_path disable
      set_fact:
        ins_path_cmd: ""
      when: install_info.stat.exists

    - name: set install_path enable
      set_fact:
        ins_path_cmd: "--install-path={{ install_path }}"
      when: not install_info.stat.exists

    - name: install nnae
      shell: "bash {{ nnae.files[0].path }} --install --quiet --install-username={{ user }} --install-usergroup={{ group }} {{ ins_path_cmd }}"
      become: yes
      environment:
        PATH: /usr/local/python3.7.5/bin:{{ansible_env.PATH}}
        LD_LIBRARY_PATH: /usr/local/python3.7.5/lib
      register: nnae_result
      when: nnae.matched > 0
      failed_when: "nnae_result.rc != 0 and 'already installed' not in nnae_result.stdout"

    - name: message
      debug:
        msg:
          - "can not find nnae package, nnae install skipped"
      when: nnae.matched == 0

    - name: message
      debug:
        msg:
          - "{{ nnae_result | default('NOT DEFINED') }}"
      when: nnae_result.changed
