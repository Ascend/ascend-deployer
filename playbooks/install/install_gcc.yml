- hosts: '{{ hosts_name }}'
  tasks:
    - name: install gcc 7.3.0
      import_tasks: task_gcc.yml
      when: 'CentOS_8.2' not in os_and_arch or 'EulerOS' not in os_and_arch

    - name: install gcc 8.4.0
      import_tasks: task_gcc8.4.0.yml
      when: 'CentOS_8.2' in os_and_arch

    - name: message
      debug:
        msg:
        - "not support installing gcc7.3.0 for EulerOS, please use install=sys_pkg instead"
      when: 'EulerOS' in os_and_arch
