- name: install mindspore_cpu
  shell: python3 -m pip install mindspore --no-index --find-links {{ resources_dir }}/pylibs {{ pip_install_option }}
  environment:
    PATH: "{{ local_path }}/{{ python_version }}/bin:{{ ansible_env.PATH }}"
    LD_LIBRARY_PATH: "{{ local_path }}/{{ python_version }}/lib:{{ local_path }}/gcc7.3.0/lib64"
  when:
    - ansible_local.npu_info.model_number != "9000"
    - ansible_local.npu_info.model_number != "9010"
    - ansible_local.npu_info.model_number != "3000"
    - ansible_local.npu_info.model_number != "3010"
    - "'CentOS_7.6' in os_and_arch or 'Ubuntu_18.04' in os_and_arch or 'EulerOS_2.8' in os_and_arch or 'OpenEuler_20.03' in os_and_arch or 'Kylin_V10' in os_and_arch"

- name: print message
  debug:
    msg:
      - "not support this os: {{ os_and_arch }}, install skipped"
      - "just support these: CentOS_7.6, Ubuntu_18.04, EulerOS_2.8, OpenEuler_20.03, Kylin_V10."
  when:
    - "'CentOS_7.6' not in os_and_arch"
    - "'Ubuntu_18.04' not in os_and_arch"
    - "'EulerOS_2.8' not in os_and_arch"
    - "'OpenEuler_20.03' not in os_and_arch"
    - "'Kylin_V10' not in os_and_arch"
