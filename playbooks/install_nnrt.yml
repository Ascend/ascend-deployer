- hosts: '{{ hosts_name }}'
  tasks:
    - name: find nnrt package
      find:
        paths: ~/resources/
        recurse: no
        file_type: file
        use_regex: yes
        patterns: ".*nnrt.*{{ansible_architecture}}.run"
      register: nnrt

    - name: add run permission for nnrt
      file:
        path: "{{nnrt.files[0].path}}"
        mode: a+x
      when: nnrt.matched > 0

    - name: install nnrt
      shell: "{{nnrt.files[0].path}} --install --quiet  --install-username={{user}} --install-usergroup={{group}}"
      register: nnrt_result
      when: "'run' in nnrt.stdout"
      failed_when: "'install success' not in nnrt_result.stdout and 'already installed' not in nnrt_result.stdout"

    - debug: var=nnrt_result
